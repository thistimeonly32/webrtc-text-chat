<!DOCTYPE html>
<html>

<head>

    <title>Realtime communication with WebRTC (No Signaling Server)</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

    <div class="container">
        <h1>Realtime audio call with WebRTC (Peer to Peer with Signaling Server Involved)</h1>
        <div class="row">
            <!-- <div class="col-sm-5">
               
            </div> -->
            <div class="col-sm-12" style="text-align: center;">
                <audio id="localAudio" controls autoplay playsinline></audio>&nbsp;&nbsp;
                <audio id="remoteAudio" controls autoplay playsinline></audio>
                <div class="buttons">
                    <button id="connectButton">Connect</button>&nbsp;
                    <button id="callButton">Call</button>&nbsp;
                    <button id="closeButton">Close</button>
                </div>
            </div>

        </div>
    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.3.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="js/audio-call.js"></script>

</body>

</html>
